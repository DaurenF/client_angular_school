<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <br>
  <br>
  <div class = "login-box">
  
  <form id="accesspanel" action="">

    <div class="inset">
      <h1 id="litheader">Login</h1>
      <br>
      <div id = "response" style="color: red;" hidden>Login or password is incorrect</div>
      <br>
      <div class = "u-form-group">
        <input type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">
      </div>
      <br>
      <div class = "u-form-group">
        <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password">
      </div>
      <br>
    
    <p class="p-container">
      <input type="submit" name="Login" id="submit" value="Login" (click)="doLogin()">
    </p>
  </div>
  </form>
</div>
</body>
</html>
